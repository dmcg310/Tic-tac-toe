<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="turn-display"></div>
      <div class="board-display">
        <div class="row-one">
          <div class="zeroZero" id="zeroZero"></div>
          <div class="zeroOne"id="zeroOne"></div>
          <div class="zeroTwo"id="zeroTwo"></div>
        </div>
        <div class="row-two">
          <div class="oneZero" id="oneZero"></div>
          <div class="oneOne" id="oneOne"></div>
          <div class="oneTwo" id="oneTwo"></div>
        </div>
        <div class="row-three">
          <div class="twoZero" id="twoZero"></div>
          <div class="twoOne"id="twoOne"></div>
          <div class="twoTwo"id="twoTwo"></div>
        </div>
      </div>
    </div>
  </body>
</html>
